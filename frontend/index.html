<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextAI Solutions</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel,cleaning_services,format_list_numbered,graph_4,mic,send,settings" />

</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> NextAI Solutions Chatbot
      </div>
      <div class="msger-header-options">
        <span>
          <i class="fas fa-cog">
            <span class="material-symbols-outlined">
              settings
            </span>
          </i>
          <i class="fas fa-cog">
            <span class="material-symbols-outlined">
              format_list_numbered
            </span>
          </i>
          <i class="fas fa-cog">
            <span class="material-symbols-outlined">
              graph_4
            </span>
          </i>
          <i class="fas fa-cog">
            <span class="material-symbols-outlined">
              cleaning_services
            </span>
          </i>
        </span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img"
          style="background-image: url(https://plus.unsplash.com/premium_vector-1727953895370-731b77162e13?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODd8fHVzZXJ8ZW58MHx8MHx8fDA%3D)">
        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Asistente</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            Hola, Â¡Bienvenido al ChatBot de NextAI Solutions! ðŸ˜„
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Pregunta lo que quieras..." id="msgerInput"
        autocomplete="off">

      <button type="submit" class="msger-send-btn">
        <span class="material-symbols-outlined">send</span>
      </button>

      <button type="button" class="msger-send-btn" id="micButton">
        <span class="material-symbols-outlined">mic</span>
      </button>
    </form>

  </section>


  <script src="script.js"></script>
</body>

</html>
