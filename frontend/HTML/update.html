<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Colección</title>
    <link rel="stylesheet" href="../CSS/update.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link

<body>

    <header class="container-widget">
        <p class="boldonse-regular">NextAI Solutions</p>
        <nav class="inter-uniquifier">
            <li class="nav_button"><a href="../index.html">ChatBot</a></li>
            <li class="nav_button"><a href="./add.html">Crear Colección</a></li>

        </nav>

    <main class="container-widget">

        <div class="container" id="drop-area">
            <div class="header ">
                <span class="material-symbols-outlined" style="font-size: 70px;">
                    cloud_upload
                </span>

            </div>
            <label for="file" class="footer">
                <span class="material-symbols-outlined" style="font-size: 40px;" id="upload-icon">

                    </span>
                <p id="file-message">Selecciona un archivo</p>
                <span class="material-symbols-outlined" style="font-size: 40px;" id="delete-icon">
                    delete
                </span>
            </label>
            <input id="file" type="file">
        </div>

        <div>
            <label class="form-format title">Selecciona el nombre de la colección:</label>
            
            <!-- <input type="text" class="msger-input form-format" placeholder="Nombre de la colección..." id="msgerInput"
        autocomplete="off"> -->
        <select name="collectios" id="combobox" class="msger-input">
            <option value="0">Selecciona una opción</option>
        </select>

        <button type="button" class="msger-send-btn form-format" id="submit-btn">
            Actualizar
        </button>


        </div>
