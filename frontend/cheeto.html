<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Enlaces de bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="cheeto.css">

    <!-- Iconos de Google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-container">

        <div>
            <span class="material-symbols-outlined " data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                menu
            </span>
        </div>

        <div>
            <h1 class="dm-serif-text-regular">
                NextAI Solutions
            </h1>
        </div>

    </header>

    <main class="contenedor-principal">

        <section class="contenedor-menu">

            <div class="menu">
                <span class="material-symbols-outlined">
                    chat
                </span>

                <p class="tinos-regular">Chatbot</p>
            </div>

            <div class="menu">
                <span class="material-symbols-outlined">
                    model_training
                    </span>

                <p class="tinos-regular">Entrenar</p>
            </div>
        </section>

        <section class="contenedor-apartado">
            <section class="msger-header">
                <div class="msger-header-options">

                    <div class="option">
                        <span class="material-symbols-outlined">
                            file_copy
                        </span>
                        <p class="tooltip tinos-regular">Seleccionar Entrenamiento</p>
                    </div>

                    <div class="option">
                        <span class="material-symbols-outlined">
                            candlestick_chart
                        </span>
                        <p class="tooltip tinos-regular">Nivel de Respuesta</p>
                    </div>

                    <div class="option">
                        <span class="material-symbols-outlined">
                            format_list_numbered
                        </span>
                        <p class="tooltip tinos-regular">RAG</p>
                    </div>

                    <div class="option">
                        <span class="material-symbols-outlined">
                            graph_4
                        </span>
                        <p class="tooltip tinos-regular">Seleccionar Modelo</p>
                    </div>

                    <div class="option">
                        <span class="material-symbols-outlined">
                            cleaning_services
                        </span>
                        <p class="tooltip tinos-regular">Limpiar Chat</p>
                    </div>
<!-- 
                    
                    
                    <span class="material-symbols-outlined">
                        candlestick_chart
                    </span>

                    <span class="material-symbols-outlined">
                        format_list_numbered
                    </span>

                    <span class="material-symbols-outlined">
                        graph_4
                    </span>

                    <span class="material-symbols-outlined tooltip-container">
                        cleaning_services
                    </span>

                    <div class="tooltip-container">
                        <span class="material-symbols-outlined">
                            cleaning_services
                        </span>
                        <div class="tooltip-text">Limpiar Chat</div>
                    </div>
                       -->

                </div>
            </section>
    
    
    
            <section class="msger-chat">
                <div class="msg left-msg">
                    <div class="msg-img"
                        style="background-image: url(https://plus.unsplash.com/premium_vector-1727953895370-731b77162e13?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODd8fHVzZXJ8ZW58MHx8MHx8fDA%3D)">
                    </div>
    
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name tinos-bold">Asistente</div>
                            <div class="msg-info-time"></div>
                        </div>
    
                        <div class="tinos-regular">
                            Hola, Â¡Bienvenido al ChatBot de NextAI Solutions! ðŸ˜„
                        </div>
                    </div>
                </div>
            </section>
    
            <form class="msger-inputarea">
                <input type="text" class="msger-input tinos-regular" placeholder="Pregunta lo que quieras..." id="msgerInput"
                    autocomplete="off">
    
                <button type="submit" class="msger-send-btn">
                    <span class="material-symbols-outlined">send</span>
                </button>
    
                <button type="button" class="msger-send-btn" id="micButton">
                    <span class="material-symbols-outlined">mic</span>
                </button>
            </form>
        </section>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleMenu = document.querySelector(".header-container div span");
            const menuContainer = document.querySelector(".contenedor-menu");
    
            toggleMenu.addEventListener("click", function () {
                menuContainer.classList.toggle("contraido");
            });
        });
    </script>
    

</body>

</html>
